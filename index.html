<body>
<div class="container">
    <div class="header">
        Draw the desired graph in the following environment.
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="canvasDiv"></div>
            <div class="row canvasType">
                <label><input type="radio" name="canvasType" id="addNode" value="node" checked >Insert Node</label>
                <label><input type="radio" name="canvasType" id="addEdge" value="edge" >Insert Edge</label>
                <label id="selectStartDiv"><input type="radio" name="canvasType" id="selectStart" value="selectStart" >Select Start</label>
                <label id="selectGoalDiv"><input type="radio" name="canvasType" id="selectGoal" value="selectGoal" >Select Final</label>
                <label id="single_sourceDiv"><input type="radio" name="sourceType" id="single_source" value="single_source" checked >single source</label>
                <label id="all_sourceDiv"><input type="radio" name="sourceType" id="all_source" value="all_source" >all source</label>
                <span class="button" onclick="resetConfig();">reset</span>
                <span class="button" onclick="process();">process graph</span>
                <span class="button" onclick="getResult();">find path</span>
                <!--<span class="button" onclick="saveData();">save</span>-->
                <!--<span class="button" onclick="loadData(0);">load</span>-->
                <span class="button" onclick="resetCanvas();">reDraw</span>
            </div>
        </div>
        <div class="col-md-12 color-white" id="hint">

        </div>
        <div class="col-md-12 color-white">
            <!--<article class="markdown-body entry-content p-5" itemprop="text"><h1>A Star Algorithm</h1>-->
                <h2>Example</h2>
                <p class="canvasType" style="margin: 35px!important;">
                    <span class="button" style="height: 80px;" onclick="loadData(1);">Example all source</span>
                    <span class="button" style="height: 80px;" onclick="loadData(2);">Example single source</span>
                </p>
            </article>
        </div>
    </div>
</div>
